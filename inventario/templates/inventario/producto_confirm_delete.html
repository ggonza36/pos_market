{% extends 'base.html' %}
{% block title %}Eliminar Producto{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>¿Estás seguro que deseas eliminar el producto "{{ object.nombre }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'producto_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
